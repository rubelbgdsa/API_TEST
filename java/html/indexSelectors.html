<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Web Page</title>
</head>
<body>
    <section class="section-padding">
        <div class="container">
			<div class="section-title">
				<h1>Locators Practice</h1>
			</div>
			<form action="" method="get" class="form-example">
				<div class="form-group float-left">
					<label for="fname">First name:</label><br>
				<input type="text" id="fname" placeholder="First Name"><br><br>
				</div>
				<div class="form-group float-left">
				 <label for="lname">Last name:</label><br>
				<input type="text" id="lname" placeholder="Last Name"><br><br>
				</div>
				<label for="pnumber">Phone Number:</label><br>
				<input type="text" id="pnumber" placeholder="Phone Number"><br>
				<label for="lname">Email:</label><br>
				<input type="text" name="email" placeholder="Email"><br>
				 <BR>
				 <a href="https://www.bangladesh.gov.bd">Click here to visit Bangladesh</a>
				 <BR>
				 <a href="https://www.usa.gov">Click here to visit USA</a>
				 
				 <p id="myP"></p>
				
				 <p class="submit-btn" onclick="myFunction()" id="submited">Submit</p>
				<p id="success"></p>
					<script>
				function myFunction() {
							 document.getElementById("submited").innerHTML = " Submited";
							document.getElementById("success").innerHTML = "Successfully Submited";
						}
				</script>
			  </form>
			  <style>
							    .submit-btn{
								border: 1px solid;
							    width:65px;
							    padding-left:4px;
							  </style>
        </div>
    </section>
</body>
</html>
